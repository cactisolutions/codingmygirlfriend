<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostaa</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    
    
    <div class="addUserTop">
        <h1>
            Add User
        </h1>
        <div class = 'usernameUserSection'>
            <h2>Username</h2>
            <input type="text" id="usernameAdd" class='inputStyle'>
        </div>
        <div class ='passwordSection'>
            <h2>Password</h2>
            <input type="text" id="passwordAdd" class='inputStyle'>
        </div>
        <div class = 'addUserBtnSection'>
            <button id = 'addUserBtn' type="button" class='button'>Add User</button>
        </div>
    </div>
    
    
    <div class = "addItemBottom">
        <h1>
            Add Item
        </h1>
        <div class = 'titleSection'>
            <h2>Title</h2>
            <input type="text" id="titleAdd" class='inputStyle'>
        </div>
        <div class = 'descriptionSection'>
            <h2>Description</h2>
            <input type="text" id="descriptionAdd" class='inputStyle'>
        </div>
        <div class = 'imageSection'>
            <h2>Image</h2>
            <input type="text" id="imageAdd" class='inputStyle'>
        </div>
        <div class = 'priceSection'>
            <h2>Price</h2>
            <input type="text" id="priceAdd" class='inputStyle'>
        </div>
        <div class = 'statusSection'>
            <h2>Status</h2>
            <input type="text" id="statusAdd" class='inputStyle'>
        </div>
        <div class = 'usernameItemSection'>
            <h2>Username</h2>
            <input type="text" id="usernameItemAdd" class='inputStyle'>
        </div>
        <div class = 'addItemBtnSection'>
            <button id = 'addItemBtn' type="button" class='button'>Add Item</button>
        </div>
    </div>
    
</body>
</html>
